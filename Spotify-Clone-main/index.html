<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fab fa-spotify"></i>
                <span>Spotify</span>
            </div>
            <nav>
                <ul>
                    <li class="active"><i class="fas fa-home"></i> Home</li>
                    <li><i class="fas fa-search"></i> Search</li>
                    <li><i class="fas fa-book"></i> Your Library</li>
                </ul>
            </nav>
            <div class="actions">
                <button class="create-playlist-btn"><i class="fas fa-plus"></i> Create Playlist</button>
                <button class="liked-songs-btn" onclick="selectPlaylist('loved')"><i class="fas fa-heart"></i> Liked Songs</button>
            </div>
            <div class="playlists">
                <h3>YOUR PLAYLISTS</h3>
                <ul id="playlist-menu">
                    <!-- Playlists will be added here -->
                </ul>
            </div>
            <div class="install-app">
                <i class="fas fa-arrow-down"></i>
                <span>Install App</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <div class="navigation-controls">
                    <button class="nav-btn" id="prevPageBtn"><i class="fas fa-chevron-left"></i></button>
                    <button class="nav-btn" id="nextPageBtn"><i class="fas fa-chevron-right"></i></button>
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="What do you want to listen to?">
                    </div>
                </div>
                <div class="user-profile">
                    <button class="premium-btn">Premium</button>
                    <button>Support</button>
                    <button>Download</button>
                    <div class="profile">
                        <img src="/api/placeholder/32/32" alt="Profile">
                        <i class="fas fa-caret-down"></i>
                    </div>
                </div>
            </header>

            <div class="content">
                <div class="greeting">
                    <h1 id="greeting-text">Good afternoon</h1>
                </div>
                <div class="top-playlists">
                    <div class="grid top-grid">
                        <!-- Top playlists will be added here -->
                    </div>
                </div>
                <div class="recently-played">
                    <h2>Recently played</h2>
                    <div class="grid">
                        <!-- Playlist cards will be added dynamically -->
                    </div>
                </div>
                <div class="made-for-you">
                    <h2>Made for you</h2>
                    <div class="grid">
                        <!-- Personalized playlists will be added here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Player -->
        <div class="player">
            <div class="now-playing">
                <img src="/api/placeholder/56/56" alt="Album Art">
                <div class="song-info">
                    <h4>No song selected</h4>
                    <p>Select a song to play</p>
                </div>
                <div class="song-actions">
                    <i class="far fa-heart" id="heartIcon"></i>
                    <i class="fas fa-external-link-alt"></i>
                </div>
            </div>
            <div class="player-controls">
                <div class="controls">
                    <i class="fas fa-random" id="shuffleButton"></i>
                    <i class="fas fa-step-backward" id="previousButton"></i>
                    <i class="fas fa-play-circle" id="playButton"></i>
                    <i class="fas fa-step-forward" id="nextButton"></i>
                    <i class="fas fa-redo" id="repeatButton"></i>
                </div>
                <div class="progress-bar">
                    <span id="currentTime">0:00</span>
                    <div class="progress" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                        <div class="progress-handle"></div>
                    </div>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="player-right-controls">
                <i class="fas fa-list" id="queueButton"></i>
                <i class="fas fa-desktop" id="devicesButton"></i>
                <div class="volume-controls">
                    <i class="fas fa-volume-up" id="volumeIcon"></i>
                    <div class="volume-bar" id="volumeBar">
                        <div class="volume-fill" id="volumeFill"></div>
                        <div class="volume-handle"></div>
                    </div>
                </div>
                <i class="fas fa-expand" id="fullscreenButton"></i>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="queueModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Queue</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="queue-list">
                    <!-- Queue will be added here -->
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container"></div>
    <script src="script.js"></script>
</body>
</html>
